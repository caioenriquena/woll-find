<div class="flex h-[calc(100vh-3.5rem)] overflow-hidden bg-white">
    <!-- Sidebar -->
    <div class="w-64 bg-gray-50 border-r border-gray-200 flex-shrink-0 flex flex-col hidden md:flex">
        <div class="p-3 border-b border-gray-200 bg-gray-50">
            <h2 class="text-xs font-semibold text-gray-500 uppercase tracking-wider">Explorer</h2>
        </div>
        
        <div class="flex-1 overflow-y-auto p-2 space-y-1">
            {{range .Folders}}
            <div x-data="{ open: true }">
                <button @click="open = !open" class="w-full flex items-center gap-2 px-2 py-1.5 text-sm text-gray-700 rounded hover:bg-gray-100 transition group">
                    <svg class="w-4 h-4 text-gray-400 transition-transform duration-200" :class="{'rotate-90': open}" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                    <svg class="w-4 h-4 text-yellow-500" fill="currentColor" viewBox="0 0 20 20"><path d="M2 6a2 2 0 012-2h5l2 2h5a2 2 0 012 2v6a2 2 0 01-2 2H4a2 2 0 01-2-2V6z"></path></svg>
                    <span class="truncate font-medium">{{.Name}}</span>
                </button>
                
                <div x-show="open" class="ml-4 pl-2 border-l border-gray-200 mt-1 space-y-0.5">
                    {{range .Files}}
                    <div class="flex items-center gap-2 px-2 py-1 text-xs text-gray-600 rounded hover:bg-gray-100 cursor-default truncate" title="{{.FileName}}">
                        <svg class="w-3 h-3 text-green-500 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                        <span class="truncate">{{.FileName}}</span>
                    </div>
                    {{else}}
                    <div class="text-xs text-gray-400 italic px-2 py-1">Vazio</div>
                    {{end}}
                </div>
            </div>
            {{else}}
            <div class="p-4 text-center">
                <p class="text-xs text-gray-400">Sem pastas.</p>
                <a href="/dashboard" class="text-xs text-indigo-600 hover:underline">Criar</a>
            </div>
            {{end}}
        </div>
    </div>

    <!-- Chat Area -->
    <div class="flex-1 flex flex-col min-w-0 bg-white">
        <!-- Messages Area -->
        <div id="search-results" class="flex-1 overflow-y-auto p-4 scroll-smooth space-y-4 bg-gray-50/50">
            <!-- Empty State -->
            <div class="h-full flex flex-col items-center justify-center text-gray-400 opacity-60">
                <svg class="w-12 h-12 mb-2 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path></svg>
                <p class="text-sm">Digite para buscar em suas planilhas</p>
            </div>
        </div>

        <!-- Input Area -->
        <div class="p-4 bg-white border-t border-gray-200">
            <div class="max-w-4xl mx-auto relative">
                <form onsubmit="event.preventDefault()" class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    </div>
                    <input type="text" 
                           name="query" 
                           class="block w-full pl-10 pr-12 py-3 border border-gray-300 rounded-lg leading-5 bg-white placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm shadow-sm transition" 
                           placeholder="Buscar por nome, cÃ³digo, valor..." 
                           hx-post="/chat/search" 
                           hx-trigger="keyup changed delay:300ms, search" 
                           hx-target="#search-results"
                           hx-indicator="#loading"
                           autofocus
                           autocomplete="off">
                    
                    <div id="loading" class="htmx-indicator absolute inset-y-0 right-0 pr-3 flex items-center">
                        <svg class="animate-spin h-5 w-5 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </div>
                </form>
                <div class="mt-2 text-center">
                    <span class="text-xs text-gray-400">Pressione Enter para buscar. Use as setas para navegar.</span>
                </div>
            </div>
        </div>
    </div>
</div>
