{{range .Results}}
<div class="bg-white p-5 rounded-2xl shadow-sm border border-gray-100 hover:shadow-md transition-all duration-200 group animate-fade-in-up">
    <div class="flex items-center gap-3 mb-3 border-b border-gray-50 pb-2">
        <div class="p-1.5 bg-green-50 text-green-600 rounded-lg">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
        </div>
        <span class="text-xs font-semibold text-gray-500 uppercase tracking-wide truncate max-w-[200px]" title="{{.FileName}}">{{.FileName}}</span>
    </div>
    
    <div class="text-gray-800 text-sm leading-relaxed mb-3 font-medium">
        {{.Snippet | safeHTML}}
    </div>
    
    <div class="mt-3 pt-2 border-t border-gray-50">
        <details class="group/details">
            <summary class="text-xs font-semibold text-blue-600 cursor-pointer hover:text-blue-700 flex items-center gap-1 select-none">
                <svg class="w-3 h-3 transition-transform group-open/details:rotate-90" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                Ver Dados Originais
            </summary>
            <div class="mt-2 p-3 bg-gray-50 rounded-lg border border-gray-100 text-xs font-mono text-gray-600 overflow-x-auto whitespace-pre-wrap">
{{.RawContent}}
            </div>
        </details>
    </div>
</div>
{{else}}
<div class="flex flex-col items-center justify-center py-10 text-gray-400">
    <svg class="w-12 h-12 mb-3 opacity-20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
    <p class="text-sm">Nenhum resultado encontrado para sua busca.</p>
</div>
{{end}}

<style>
@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
.animate-fade-in-up {
    animation: fadeInUp 0.3s ease-out forwards;
}
</style>
